<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Marcio Mendes Tech Support</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #0f172a;
            --light: #f8fafc;
            --accent: #f97316;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--secondary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: var(--secondary);
        }
        
        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .pt {
            display: none;
        }
    </style>
    <script>
        function changeLanguage(lang) {
            document.querySelectorAll('.en, .pt').forEach(el => {
                el.style.display = 'none';
            });
            document.querySelectorAll('.' + lang).forEach(el => {
                el.style.display = 'block';
            });
            document.documentElement.lang = lang;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            changeLanguage('en');
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="en">
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. We will contact you shortly.</p>
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
        
        <div class="pt">
            <h1>Obrigado!</h1>
            <p>Sua mensagem foi enviada com sucesso. Entraremos em contato em breve.</p>
            <a href="index.html" class="back-button">Voltar para Home</a>
        </div>
    </div>
</body>
</html>
